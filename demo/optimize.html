<script src="../src/windowThrottle.js"></script>
<script>

    var movers          = document.querySelectorAll('.mover'),
        lastScrollY     = 0,
        ticking         = false;
    (function init() {

        for(var m = 0; m < movers.length; m++) {
            movers[m].style.top = (m * 10) + 'px';
        }

    })();
/*    function onScroll() {
        lastScrollY = window.scrollY;
        requestTick();
    }
    function requestTick() {
        if(!ticking) {
            requestAnimFrame(update);
            ticking = true;
        }
    }*/
    function update() {
        var mover               = null,
            moverTop            = [],
            halfWindowHeight    = window.innerHeight * 0.5,
            offset              = 0;

        // first loop is going to do all
        // the reflows (since we use offsetTop)
        for(var m = 0; m < movers.length; m++) {

            mover       = movers[m];
            moverTop[m] = mover.offsetTop;
        }

        // second loop is going to go through
        // the movers and add the left class
        // to the elements' classlist
        for(var m = 0; m < movers.length; m++) {

            mover       = movers[m];

            if(lastScrollY > moverTop[m] - halfWindowHeight) {
                mover.classList.add('left');
            } else {
                mover.classList.remove('left');
            }

        }

        // allow further rAFs to be called
        ticking = false;
    }
/*
    // only listen for scroll events
    window.addEventListener('scroll', onScroll, false);

    // shim layer with setTimeout fallback
    window.requestAnimFrame = (function(){
      return  window.requestAnimationFrame       ||
              window.webkitRequestAnimationFrame ||
              window.mozRequestAnimationFrame    ||
              window.oRequestAnimationFrame      ||
              window.msRequestAnimationFrame     ||
              function( callback ){
                window.setTimeout(callback, 1000 / 60);
              };
    })();
*/

    window.addEventListener('wt.scroll', function(event){
        // Do your stuff here
        lastScrollY = event.detail.scroll.y;
        update();

    }, false);

    WindowThrottle.init({ useRAF: true });


</script>
